<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Tu Título Aquí</title>

    <!-- Agrega los enlaces a las bibliotecas Bootstrap y Font Awesome -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css">
</head>

<body>

    <div class="container-fluid">
        <div class="row barra">
            <!-- BARRA DE LA INSTITUCION -->
        </div>
        <!-- CIERRA BARRA DE LA INSTITUCION -->
        <div class="row">
            <!---->
            <div class="col-sm-12 col-md-6">
                <div class="card">
                    <form #loginForm="ngForm" (ngSubmit)="valLog(loginForm)" x>
                        <div class="text-center">
                            <img src="../../../assets/aguila.png" class="rounded-circle img-fluid" alt="Aguila-Usuario"
                                width="180">
                        </div>
                        <div class="entrada mb-3">
                            <!--USUARIO-->
                            <label for="usuario">Usuario:</label>
                            <i class="fa-solid fa-user"></i>
                            <input type="text" class="form-control" id="usuario" placeholder="Ingresa usuario"
                                [(ngModel)]="loginService.login.id_usuario" required #id_usuario="ngModel">
                        </div>
                        <div class="entrada mb-3">
                            <!--CONTRASEÑA-->
                            <label for="password">Contraseña:</label>
                            <i class="fa-solid fa-key"></i>
                            <input type="password" class="form-control" id="password"
                                placeholder="Ingresa contraseña" [(ngModel)]="loginService.login.contrasena" required
                                #contrasena="ngModel">
                        </div>
                        <div>
                            <button type="submit"
                                class="btn btn-secondary position-relative"
                                [disabled]="loginForm.invalid">Login
                                <span
                                    class="position-absolute top-50 start-1 translate-middle badge bg-danger text-dark"
                                    [hidden]="loginForm.valid">
                                    Necesitas llenar todos los campos
                                </span>
                            </button>
                        </div>
                    </form>
                </div>
            </div>
            <div class="col-sm-12 col-md-6 bienvenida">
                <p>Bienvenido</p>
                <p>
                    Lorem ipsum dolor, sit amet consectetur adipisicing elit. Soluta esse maxime ratione corrupti. Sapiente
                    facilis obcaecati distinctio quos rerum in ducimus. Consectetur beatae ipsum suscipit tempore dolore
                    praesentium perspiciatis quia?
                </p>
                <p>Horario</p>
                <p>Lunes a Viernes de 8:00hrs - 20:00hrs </p>
            </div>
            <app-geolocalizacion></app-geolocalizacion>
            <app-videos></app-videos>
            <app-tienda></app-tienda>
        </div>
    </div>
</body>

</html>
